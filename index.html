<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        

        /* show the user new tweets somehow (as they're created or after the user hits a button) */
        /* redesign interface to be not hideous */
        /* allow the user to click on a username to see that user's timeline */
        /* allow the user to create tweets (shouldn't need to modify main js file) */
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var time = moment(tweet.created_at).fromNow();
          $tweet.text('@' + tweet.user + ' (' + time + '): ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
